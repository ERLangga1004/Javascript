<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      h2 {
        font-family: "Courier New", Courier, monospace;
        font-size: 80px;
        color: black;
        text-align: center;
      }

      .nama span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }

      .nama span:hover {
        transform: scale(2) translateY(-20px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Erlangga</li>
      <li>Miku</li>
      <li>Komi</li>
    </ul>

    <h2 class="nama">Erlangga</h2>
    <script src="/javaScriptAdvanced/spreadOperator.js"></script>
  </body>
</html>
